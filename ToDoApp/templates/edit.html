<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To Do App - Edit</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col" style="padding: 20px; ">
        <br>
        <center><legend><b>Update Task ID: {{ todo.id}}</b></legend><hr></center>
        <form class="form-floating" method="post" action="/edit/{{todo.id}}">
            <br>
            <div class="form-floating">
                <input type="date" name="t_date" class="form-control" id="floatingInputValue1" value="{{ todo.Task_Date }}" required>
                <label for="floatingInputValue1">Task Date</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" name="t_name" class="form-control" id="floatingInputValue2" value="{{ todo.Task_Name }}" required>
                <label for="floatingInputValue2">Task Name</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="email" name="t_email" class="form-control" id="floatingInputValue3" value="{{ todo.Task_Email }}" required>
                <label for="floatingInputValue3">Email Id</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="number" name="t_phone" class="form-control" id="floatingInputValue4" value="{{ todo.Task_Phone }}" required>
                <label for="floatingInputValue4">Phone Number</label>
            </div>
            <br>
            <div class="form-floating">
                <select class="form-select" name="t_pri" id="floatingSelect" aria-label="Floating label select example" required>
                    {% if todo.Task_Priority == 'None' %}
                    <option selected value="None">Select Priority Level</option>
                    <option value="High">High</option>
                    <option value="Normal">Normal</option>
                    <option value="Low">Low</option>
                    {% endif %}
                    {% if todo.Task_Priority == 'High' %}
                    <option>Select Priority Level</option>
                    <option value="High" selected>High</option>
                    <option value="Normal">Normal</option>
                    <option value="Low">Low</option>
                    {% endif %}
                    {% if todo.Task_Priority == 'Normal' %}
                    <option>Select Priority Level</option>
                    <option value="High">High</option>
                    <option value="Normal" selected>Normal</option>
                    <option value="Low">Low</option>
                    {% endif %}
                    {% if todo.Task_Priority == 'Low' %}
                    <option >Select Priority Level</option>
                    <option value="High">High</option>
                    <option value="Normal">Normal</option>
                    <option value="Low" selected>Low</option>
                    {% endif %}

                </select>
                <label for="floatingSelect">Select Priority Level</label>
            </div>
            <br>
            <div class="form-floating">
                <center><button type="submit" class="btn btn-primary">Update Task</button></center>
            </div>
        </form>
        <br>
        {% if msg %}
        <div class="alert alert-success" role="alert">
            {{ msg }}
        </div>
        {% endif %}
        <br>
        <div class="form-floating">
            <center><a href="/list"><button type="submit" class="btn btn-secondary">Show To-Do List</button></a>&nbsp;&nbsp;<a href="/"><button type="submit" class="btn btn-secondary">Add Task To List</button></a></center>
        </div>
    </div>
    <div class="col-3">
    </div>
  </div>
</div>
</body>

</html>
